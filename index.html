<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link href="./src/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="layout-container">
      <div class="dashboard-grid">
        <div class="profile-card">
          <!-- Top: Profile Header -->
          <div class="profile-card__header">
            <img
              src="./src/assets/images/image-jeremy.png"
              alt="Jeremy Robson"
              class="profile-card__avatar"
            />
            <div class="profile-card__text-group">
              <p class="profile-card__subtitle">Report for</p>
              <h1 class="profile-card__name">Jeremy Robson</h1>
            </div>
          </div>

          <!-- Bottom: Profile Footer (Timeframe Toggle) -->
          <div class="profile-card__footer">
            <div class="profile-card__timeframe-toggle">
              <button class="profile-card__link" data-timeframe="daily">
                Daily
              </button>
              <button
                class="profile-card__link"
                data-timeframe="weekly"
                aria-disabled="true"
              >
                Weekly
              </button>
              <button class="profile-card__link" data-timeframe="monthly">
                Monthly
              </button>
            </div>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="dashboard-card__bg dashboard-card--work"></div>
          <div class="dashboard-card__inner">
            <div class="dashboard-card__top">
              <p class="dashboard-card__title">Work</p>
              <span class="dashboard-card__menu-icon" aria-hidden="true"></span>
            </div>
            <div class="dashboard-card__bottom">
              <p class="dashboard-card__hours">32hrs</p>
              <p class="dashboard-card__subtitle">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="dashboard-card__bg dashboard-card--play"></div>
          <div class="dashboard-card__inner">
            <div class="dashboard-card__top">
              <p class="dashboard-card__title">Play</p>
              <span class="dashboard-card__menu-icon" aria-hidden="true"></span>
            </div>
            <div class="dashboard-card__bottom">
              <p class="dashboard-card__hours">10hrs</p>
              <p class="dashboard-card__subtitle">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="dashboard-card__bg dashboard-card--study"></div>
          <div class="dashboard-card__inner">
            <div class="dashboard-card__top">
              <p class="dashboard-card__title">Study</p>
              <span class="dashboard-card__menu-icon" aria-hidden="true"></span>
            </div>
            <div class="dashboard-card__bottom">
              <p class="dashboard-card__hours">4hrs</p>
              <p class="dashboard-card__subtitle">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="dashboard-card__bg dashboard-card--exercise"></div>
          <div class="dashboard-card__inner">
            <div class="dashboard-card__top">
              <p class="dashboard-card__title">Exercise</p>
              <span class="dashboard-card__menu-icon" aria-hidden="true"></span>
            </div>
            <div class="dashboard-card__bottom">
              <p class="dashboard-card__hours">4hrs</p>
              <p class="dashboard-card__subtitle">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="dashboard-card__bg dashboard-card--social"></div>
          <div class="dashboard-card__inner">
            <div class="dashboard-card__top">
              <p class="dashboard-card__title">Social</p>
              <span class="dashboard-card__menu-icon" aria-hidden="true"></span>
            </div>
            <div class="dashboard-card__bottom">
              <p class="dashboard-card__hours">5hrs</p>
              <p class="dashboard-card__subtitle">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="dashboard-card__bg dashboard-card--self-care"></div>
          <div class="dashboard-card__inner">
            <div class="dashboard-card__top">
              <p class="dashboard-card__title">Social</p>
              <span class="dashboard-card__menu-icon" aria-hidden="true"></span>
            </div>
            <div class="dashboard-card__bottom">
              <p class="dashboard-card__hours">2hrs</p>
              <p class="dashboard-card__subtitle">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
